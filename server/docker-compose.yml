version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: ecotrack-postgres
    environment:
      POSTGRES_DB: ecotrack
      POSTGRES_USER: ecotrack
      POSTGRES_PASSWORD: ecotrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecotrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Keycloak Identity Server
  # ============================================
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: ecotrack-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/ecotrack
      KC_DB_USERNAME: ecotrack
      KC_DB_PASSWORD: ecotrack
      KC_HEALTH_ENABLED: true
    ports:
      - "8180:8080"
    command: start-dev
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
