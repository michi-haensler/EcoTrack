# ============================================
# EcoTrack Application Configuration
# ============================================

spring:
  application:
    name: ecotrack-server

  # PostgreSQL Datasource
  datasource:
    url: jdbc:postgresql://localhost:5432/ecotrack
    username: ${DB_USERNAME:ecotrack}
    password: ${DB_PASSWORD:ecotrack}
    driver-class-name: org.postgresql.Driver

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        default_schema: public
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  # Flyway disabled - we use custom FlywayConfig for multi-schema
  flyway:
    enabled: false

  # OAuth2 Resource Server (Keycloak)
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8180/realms/ecotrack}

# ============================================
# Server Configuration
# ============================================
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# ============================================
# Actuator Endpoints
# ============================================
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# ============================================
# OpenAPI / Swagger
# ============================================
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    oauth:
      client-id: ecotrack-app
      use-pkce-with-authorization-code-grant: true

# ============================================
# Keycloak Admin Configuration
# ============================================
keycloak:
  admin:
    url: ${KEYCLOAK_ADMIN_URL:http://localhost:8180}
    realm: ${KEYCLOAK_REALM:ecotrack}
    client-id: ${KEYCLOAK_ADMIN_CLIENT:admin-cli}
    client-secret: ${KEYCLOAK_ADMIN_SECRET:}

# ============================================
# Logging
# ============================================
logging:
  level:
    root: INFO
    at.ecotrack: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: WARN
    org.flywaydb: INFO
