# Test Configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  flyway:
    enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/ecotrack

# Disable Keycloak Admin for tests
keycloak:
  admin:
    url: http://localhost:8180
    realm: ecotrack
    client-id: admin-cli
    client-secret: test-secret
