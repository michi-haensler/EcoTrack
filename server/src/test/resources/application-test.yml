# Test configuration
spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-must-be-at-least-256-bits-long
  expiration: 86400000
  refresh-expiration: 604800000

logging:
  level:
    root: WARN
    at.ecotrack: DEBUG
