version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: ecotrack-db
    environment:
      POSTGRES_DB: ecotrack
      POSTGRES_USER: ecotrack
      POSTGRES_PASSWORD: ecotrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecotrack"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot API Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: ecotrack-server
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ecotrack
      SPRING_DATASOURCE_USERNAME: ecotrack
      SPRING_DATASOURCE_PASSWORD: ecotrack
      JWT_SECRET: your-production-secret-key-change-this-in-production
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Admin Web Dashboard (Production Build)
  admin-web:
    build:
      context: ./admin-web
      dockerfile: Dockerfile
    container_name: ecotrack-admin-web
    ports:
      - "3000:80"
    depends_on:
      - server

volumes:
  postgres_data:
