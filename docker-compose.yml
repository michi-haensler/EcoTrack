version: '3.8'

services:
  # PostgreSQL Database für Keycloak
  postgres:
    image: postgres:15-alpine
    container_name: ecotrack-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-keycloak_dev_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ecotrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: ecotrack-keycloak
    command: 
      - start-dev
      - --import-realm
    environment:
      # Admin Credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      
      # Database Configuration
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-keycloak_dev_password}
      
      # Hostname Configuration
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8180
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HTTP_ENABLED: true
      
      # Logging
      KC_LOG_LEVEL: INFO
      
    volumes:
      # Realm-Import beim Start
      - ./shared-resources/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
      # Themes (optional für Custom UI)
      - ./shared-resources/keycloak/themes:/opt/keycloak/themes:ro
    ports:
      - "8180:8080"
    networks:
      - ecotrack-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # MailHog für E-Mail-Testing (Development)
  mailhog:
    image: mailhog/mailhog:latest
    container_name: ecotrack-mailhog
    ports:
      - "1025:1025"  # SMTP Server
      - "8025:8025"  # Web UI
    networks:
      - ecotrack-network

networks:
  ecotrack-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
