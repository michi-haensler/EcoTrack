name: Server CI

on:
  push:
    branches: [main, develop]
    paths:
      - "server/**"
      - "shared-resources/api-contracts/**"
      - ".github/workflows/server.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "server/**"
      - "shared-resources/api-contracts/**"
      - ".github/workflows/server.yml"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ecotrack
          POSTGRES_PASSWORD: ecotrack
          POSTGRES_DB: ecotrack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build and Test
        run: mvn -B clean verify
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ecotrack_test
          SPRING_DATASOURCE_USERNAME: ecotrack
          SPRING_DATASOURCE_PASSWORD: ecotrack

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: server/target/surefire-reports

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./server/target/site/jacoco/jacoco.xml
          flags: server

  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build JAR
        run: mvn -B clean package -DskipTests
        working-directory: server

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/server
          tags: |
            type=ref,event=branch
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: server
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
