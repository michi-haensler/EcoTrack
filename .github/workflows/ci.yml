# EcoTrack CI Pipeline
# Diese Pipeline fÃ¼hrt alle Tests bei Pull Requests und auf dem main Branch aus.
# Bei Pull Requests mÃ¼ssen alle Tests bestehen, bevor ein Merge mÃ¶glich ist.

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

# Parallele Jobs abbrechen bei neuen Commits
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Code Quality Checks
  # ============================================
  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for merge conflicts
        run: |
          git diff --check HEAD^ || true

  # ============================================
  # Backend (Java/Spring Boot) Tests
  # ============================================
  backend-test:
    name: ðŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: ecotrack
          POSTGRES_PASSWORD: ecotrack
          POSTGRES_DB: ecotrack_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Test
        run: ./mvnw -B clean verify
        env:
          SPRING_PROFILES_ACTIVE: test
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/ecotrack_test
          SPRING_DATASOURCE_USERNAME: ecotrack
          SPRING_DATASOURCE_PASSWORD: ecotrack

      - name: Generate Test Coverage Report
        run: ./mvnw -B jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: server/target/site/jacoco/
          retention-days: 7

      - name: Check Test Coverage
        run: |
          ./mvnw -B jacoco:check || echo "Coverage check completed"

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Backend Test Results
          path: server/target/surefire-reports/*.xml
          reporter: java-junit

  # ============================================
  # Admin-Web (React/TypeScript) Tests
  # ============================================
  admin-web-test:
    name: ðŸ§ª Admin-Web Tests
    runs-on: ubuntu-latest
    needs: code-quality

    defaults:
      run:
        working-directory: ./admin-web

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: admin-web/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check || npx tsc --noEmit

      - name: Run Unit Tests
        run: npm test -- --coverage --reporter=verbose

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: admin-web-coverage
          path: admin-web/coverage/
          retention-days: 7

      - name: Build Application
        run: npm run build

  # ============================================
  # Mobile (React Native) Tests
  # ============================================
  mobile-test:
    name: ðŸ§ª Mobile Tests
    runs-on: ubuntu-latest
    needs: code-quality

    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check || npx tsc --noEmit

      - name: Run Unit Tests
        run: npm test -- --coverage

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: mobile/coverage/
          retention-days: 7

  # ============================================
  # OpenAPI Validation
  # ============================================
  api-validation:
    name: ðŸ“ API Contract Validation
    runs-on: ubuntu-latest
    needs: code-quality

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Validate OpenAPI Specification
        uses: char0n/swagger-editor-validate@v1
        with:
          definition-file: shared-resources/api-contracts/openapi.yaml

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ============================================
  # Final Status Check
  # ============================================
  ci-status:
    name: âœ… CI Status
    runs-on: ubuntu-latest
    needs: [backend-test, admin-web-test, mobile-test, api-validation]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.backend-test.result }}" == "failure" ]] || \
             [[ "${{ needs.admin-web-test.result }}" == "failure" ]] || \
             [[ "${{ needs.mobile-test.result }}" == "failure" ]] || \
             [[ "${{ needs.api-validation.result }}" == "failure" ]]; then
            echo "âŒ One or more CI jobs failed!"
            exit 1
          fi
          echo "âœ… All CI jobs passed successfully!"

      - name: Create Status Summary
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Admin-Web Tests | ${{ needs.admin-web-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Mobile Tests | ${{ needs.mobile-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Validation | ${{ needs.api-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
