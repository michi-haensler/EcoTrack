# Dependabot Configuration
# Automatische Security- und Dependency-Updates

version: 2
updates:
  # Backend - Maven Dependencies
  - package-ecosystem: "maven"
    directory: "/server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Vienna"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
    groups:
      spring-boot:
        patterns:
          - "org.springframework*"
      testing:
        patterns:
          - "org.junit*"
          - "org.mockito*"
          - "org.assertj*"

  # Admin-Web - npm Dependencies
  - package-ecosystem: "npm"
    directory: "/admin-web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Vienna"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
      - "admin-web"
    commit-message:
      prefix: "chore(deps)"
    groups:
      react:
        patterns:
          - "react*"
          - "@types/react*"
      tanstack:
        patterns:
          - "@tanstack/*"
      testing:
        patterns:
          - "vitest*"
          - "@testing-library/*"
      typescript:
        patterns:
          - "typescript"
          - "@types/*"

  # Mobile - npm Dependencies
  - package-ecosystem: "npm"
    directory: "/mobile"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Vienna"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "frontend"
      - "mobile"
    commit-message:
      prefix: "chore(deps)"
    groups:
      react-native:
        patterns:
          - "react-native*"
          - "@react-native/*"
      navigation:
        patterns:
          - "@react-navigation/*"
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Europe/Vienna"
    labels:
      - "dependencies"
      - "ci/cd"
    commit-message:
      prefix: "chore(ci)"

  # Docker
  - package-ecosystem: "docker"
    directory: "/server"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"

  - package-ecosystem: "docker"
    directory: "/admin-web"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "chore(docker)"
