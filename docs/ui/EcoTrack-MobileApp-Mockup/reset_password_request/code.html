<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>EcoTrack - Reset Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#10B981",
                        "background-light": "#fcfcfd",
                        "background-dark": "#1d282a",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Plus Jakarta Sans", sans-serif;
        }
        .soft-shadow {
            box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.1), 0 8px 10px -6px rgba(16, 185, 129, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col transition-colors duration-300">
<!-- Header / TopAppBar -->
<header class="flex items-center justify-between p-4 pt-6 bg-background-light dark:bg-background-dark">
<button aria-label="Go back" class="flex size-10 items-center justify-center rounded-full hover:bg-primary/10 transition-colors text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10 font-display">Reset Password</h2>
</header>
<main class="flex-1 flex flex-col px-6 py-4 max-w-md mx-auto w-full">
<!-- Illustration Section -->
<div class="flex flex-col items-center justify-center py-8">
<div class="relative w-48 h-48 bg-primary/10 dark:bg-primary/5 rounded-full flex items-center justify-center mb-8">
<!-- Abstract Key & Leaf Visual -->
<div class="relative flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-7xl select-none" style="font-variation-settings: 'wght' 300, 'opsz' 48;">
                        key
                    </span>
<div class="absolute -top-1 -right-1 bg-white dark:bg-background-dark p-1 rounded-full">
<span class="material-symbols-outlined text-primary text-4xl leading-none">
                            eco
                        </span>
</div>
</div>
<!-- Decorative elements -->
<div class="absolute -z-10 w-full h-full border-2 border-dashed border-primary/20 rounded-full animate-[spin_20s_linear_infinite]"></div>
</div>
</div>
<!-- Headline & Body Text -->
<div class="text-center mb-8">
<h3 class="text-slate-900 dark:text-white text-3xl font-bold tracking-tight mb-3 font-display">Forgot Password?</h3>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed">
                No worries, it happens. Enter your email address below to receive a secure reset link.
            </p>
</div>
<!-- Input Field -->
<div class="space-y-6 flex-1">
<div class="flex flex-col group">
<label class="flex flex-col gap-2">
<span class="text-slate-700 dark:text-slate-300 text-sm font-semibold ml-1">University Email</span>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-slate-400 dark:text-slate-500 text-xl">
                            mail
                        </span>
<input class="flex w-full rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800/50 h-14 pl-12 pr-4 placeholder:text-slate-400 dark:placeholder:text-slate-500 text-base font-normal transition-all soft-shadow" placeholder="university-email@edu.com" type="email" value=""/>
</div>
</label>
</div>
<!-- Primary Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-xl transition-all active:scale-[0.98] soft-shadow text-lg font-display flex items-center justify-center gap-2">
<span>Send Link</span>
<span class="material-symbols-outlined">send</span>
</button>
</div>
<!-- Secondary Action -->
<footer class="mt-auto py-8">
<p class="text-center text-slate-500 dark:text-slate-400 text-sm font-medium">
                Remember your password? 
                <a class="text-primary hover:underline ml-1 font-bold" href="#">Return to Login</a>
</p>
</footer>
</main>
<!-- Decorative Bottom Gradient for iOS feel -->
<div class="h-6 w-full"></div>
</body></html>
