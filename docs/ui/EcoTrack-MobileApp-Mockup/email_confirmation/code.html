<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#0fb86c",
            "background-light": "#fcfcfd",
            "background-dark": "#1d282a",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    .glass-effect {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    .dark .glass-effect {
      background: rgba(29, 40, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-center p-6 transition-colors duration-300">
<!-- Top App Bar Area (iOS Style) -->
<div class="fixed top-0 left-0 right-0 flex items-center justify-between p-6 z-50">
<button class="w-10 h-10 flex items-center justify-center rounded-full bg-white dark:bg-background-dark/50 shadow-sm border border-gray-100 dark:border-gray-800">
<span class="material-symbols-outlined text-gray-900 dark:text-white">arrow_back_ios_new</span>
</button>
</div>
<main class="w-full max-w-[400px] flex flex-col items-center">
<!-- Hero Illustration Component -->
<div class="relative w-64 h-64 mb-10 flex items-center justify-center">
<!-- Abstract "Digital Garden" Mailbox Illustration -->
<div class="absolute inset-0 bg-primary/10 dark:bg-primary/5 rounded-full blur-3xl"></div>
<div class="relative w-full h-full flex items-center justify-center">
<div class="w-48 h-48 bg-white dark:bg-gray-800 rounded-3xl shadow-xl flex items-center justify-center relative overflow-hidden border border-gray-100 dark:border-gray-700">
<!-- Geometric Mailbox Shape -->
<div class="w-24 h-32 bg-primary rounded-t-full relative">
<div class="absolute top-4 left-1/2 -translate-x-1/2 w-12 h-1 bg-white/30 rounded-full"></div>
<div class="absolute bottom-6 left-1/2 -translate-x-1/2 w-4 h-4 bg-white rounded-full"></div>
</div>
<!-- Decorative Leaves -->
<div class="absolute -bottom-2 -left-2 w-16 h-16 bg-primary/20 rounded-full blur-xl"></div>
<div class="absolute top-2 right-2 flex gap-1">
<span class="material-symbols-outlined text-primary text-4xl">eco</span>
</div>
</div>
<!-- Floating Elements -->
<div class="absolute top-0 right-4 animate-bounce">
<span class="material-symbols-outlined text-primary text-3xl">mark_email_unread</span>
</div>
</div>
</div>
<!-- Central Content Card -->
<div class="w-full bg-white dark:bg-gray-800/50 rounded-xl p-8 shadow-[0_8px_30px_rgb(0,0,0,0.04)] dark:shadow-[0_8px_30px_rgb(0,0,0,0.2)] border border-gray-50 dark:border-gray-700/50 text-center">
<!-- HeadlineText -->
<h1 class="text-gray-900 dark:text-white text-3xl font-extrabold tracking-tight leading-tight mb-3">
        Confirm your email
      </h1>
<!-- BodyText -->
<p class="text-gray-500 dark:text-gray-400 text-base font-normal leading-relaxed mb-6">
        We've sent a verification link to your inbox. Please click it to sprout your EcoTrack account.
      </p>
<!-- User Email Highlight -->
<div class="inline-block bg-primary/5 dark:bg-primary/10 px-4 py-2 rounded-lg border border-primary/20 mb-8">
<span class="text-gray-900 dark:text-white font-bold text-lg">alex.green@campus.edu</span>
</div>
<!-- Action Area -->
<div class="space-y-4">
<!-- Resend Button (Disabled/Timer State) -->
<button class="w-full bg-gray-100 dark:bg-gray-700/50 text-gray-500 dark:text-gray-400 py-4 rounded-xl font-bold flex items-center justify-center gap-2 cursor-not-allowed border border-transparent">
<span class="material-symbols-outlined text-lg">schedule</span>
          Resend in 00:59
        </button>
<!-- Secondary Actions -->
<div class="flex flex-col gap-3 pt-4">
<button class="text-primary font-semibold text-sm hover:underline flex items-center justify-center gap-1">
<span class="material-symbols-outlined text-base">edit</span>
            Change email address
          </button>
<button class="text-gray-400 dark:text-gray-500 font-medium text-sm hover:text-gray-600 dark:hover:text-gray-300">
            Maybe later
          </button>
</div>
</div>
</div>
<!-- Footer Decorative -->
<div class="mt-12 flex items-center gap-2 opacity-30 grayscale dark:invert">
<div class="w-8 h-1 bg-gray-400 rounded-full"></div>
<div class="w-2 h-1 bg-gray-400 rounded-full"></div>
<div class="w-2 h-1 bg-gray-400 rounded-full"></div>
</div>
</main>
<!-- Background Decorative Shapes -->
<div class="fixed -bottom-20 -left-20 w-64 h-64 bg-primary/5 rounded-full blur-[80px] -z-10"></div>
<div class="fixed -top-20 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-[80px] -z-10"></div>
</body></html>
