<!DOCTYPE html>

<html class="light" lang="de"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0fb86c",
                        "background-light": "#fcfcfd",
                        "background-dark": "#1d282a",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .illustration-blob {
            background: radial-gradient(circle at center, rgba(15, 184, 108, 0.15) 0%, rgba(15, 184, 108, 0) 70%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-[#0d1b15] dark:text-white transition-colors duration-300">
<div class="relative flex h-screen w-full flex-col overflow-hidden max-w-[430px] mx-auto border-x border-gray-100 dark:border-gray-800 shadow-2xl">
<!-- Top Navigation -->
<div class="flex items-center justify-end p-6 pt-12">
<button class="text-[#4c9a77] dark:text-primary/80 text-sm font-semibold leading-normal tracking-wide hover:opacity-70 transition-opacity">
                Überspringen
            </button>
</div>
<!-- Main Content Area -->
<div class="flex flex-1 flex-col items-center justify-center px-8 text-center">
<!-- Visual Hero Element -->
<div class="relative w-full aspect-square flex items-center justify-center mb-12">
<!-- Abstract "Eco" Background Decor -->
<div class="absolute inset-0 illustration-blob rounded-full scale-125"></div>
<!-- Main Illustration Placeholder -->
<div class="relative z-10 w-64 h-64 bg-center bg-no-repeat bg-contain" data-alt="Illustration of a friendly smiling earth with lush green plants growing from the top" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCMnD4LLILkXPAKvyrJTeks97rLWw1gcAb4U6WlCCZd_Bfzfzto-zyWfMQ98VEJUsr9djGUrRsKe213s0W2Ot7-BL1b39Nc4G-00o1IQhHUQjrleNsyAZ43yiEtv1RKvO1T5UhAf4G_YGz7QwLoW042a-ZeJXsmpf-tyQCoZLD6RfGOY3RKs7IGYMMYXgxjcyEp-OO1uf4FalqLtCXxtVmeoYHe3kqzRm9STKvf3D2YEaoq7Oi6_sOCaCz3myWFpfrzRhSeqwianGfe");'>
</div>
<!-- Floating Eco Icons -->
<div class="absolute top-10 right-10 p-3 bg-white dark:bg-gray-800 rounded-xl shadow-lg transform rotate-12">
<span class="material-symbols-outlined text-primary text-2xl">eco</span>
</div>
<div class="absolute bottom-10 left-5 p-3 bg-white dark:bg-gray-800 rounded-xl shadow-lg transform -rotate-6">
<span class="material-symbols-outlined text-primary text-2xl">energy_savings_leaf</span>
</div>
</div>
<!-- Typography Block -->
<div class="space-y-4">
<h1 class="text-[#0d1b15] dark:text-white tracking-tight text-3xl font-bold leading-tight">
                    Willkommen bei <span class="text-primary">EcoTrack!</span>
</h1>
<p class="text-[#4b5563] dark:text-gray-400 text-lg font-normal leading-relaxed max-w-[280px] mx-auto">
                    Logge deine nachhaltigen Aktionen und sammle Punkte für unseren Planeten.
                </p>
</div>
</div>
<!-- Footer Navigation -->
<div class="p-8 space-y-8">
<!-- Progress Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-2">
<div class="h-2 w-6 rounded-full bg-primary transition-all duration-300"></div>
<div class="h-2 w-2 rounded-full bg-[#cfe7dd] dark:bg-gray-700 transition-all duration-300"></div>
<div class="h-2 w-2 rounded-full bg-[#cfe7dd] dark:bg-gray-700 transition-all duration-300"></div>
</div>
<!-- Primary CTA -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/20 transition-all flex items-center justify-center gap-2 active:scale-[0.98]">
                Weiter
                <span class="material-symbols-outlined font-bold">arrow_forward</span>
</button>
<!-- Safe Area Spacer (iOS) -->
<div class="h-4"></div>
</div>
</div>
<!-- Theme Toggle Helper (Fixed positioning for demo purposes) -->
<div class="fixed bottom-4 right-4 z-50">
<button class="p-3 bg-white dark:bg-gray-800 rounded-full shadow-2xl border border-gray-100 dark:border-gray-700" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined block dark:hidden">dark_mode</span>
<span class="material-symbols-outlined hidden dark:block text-yellow-400">light_mode</span>
</button>
</div>
</body></html>
