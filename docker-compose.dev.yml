version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ecotrack-db-dev
    environment:
      POSTGRES_DB: ecotrack
      POSTGRES_USER: ecotrack
      POSTGRES_PASSWORD: ecotrack
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecotrack"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
